# 将等级为debug的日志信息输出到控制台console这个目的地，console的定义在下面的代码
log4j.rootLogger=debug,console
# 输出信息到控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender
# 灵活地指定布局模式
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# 输出日志时间点的日期或时间
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}[%p]%c%n -%m%n